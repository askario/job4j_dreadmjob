<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index.html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        const validateThenAdd = () => {
            const firstName = $('#firstName-control').val();
            const lastName = $('#lastName-control').val();
            const description = $('#description-control').val();

            const maleChecked = $('#maleRadio')[0].checked;
            const femaleChecked = $('#femaleRadio')[0].checked;

            const validate = (after) => {
                if(firstName === "" || lastName === "" || description === "" || (!maleChecked && !femaleChecked)) {
                    alert("Please enter correct values !");
                    return;
                }
                after();
            };

            const add = () => {
                const table = $('tbody tr:last');
                table.after('<tr>' +
                    '<td>' + firstName +'</td>' +
                    '<td>' + lastName +'</td>' +
                    '<td>' + ( maleChecked ? 'Male' : 'Female')  +'</td>' +
                    '<td>' + description +'</td>' +
                '</tr>');
            };

            validate(add);
        };


    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="container-fluid">
            <div class="form-group">
                <label class="form-label" for="firstName-control">First name:</label>
                <input id="firstName-control" class="form-control" type="text" name="firstName">
            </div>
            <div class="form-group">
                <label class="form-check-label" for="lastName-control">Last name:</label>
                <input id="lastName-control" class="form-control" type="text" name="lastName">
            </div>
            <div class="form-group">
                <label>Sex: </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="male" id="maleRadio">
                    Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="female" id="femaleRadio">
                    Female
                </label>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="description-control">Enter description:</label>
                <input id="description-control" class="form-control" type="text" name="description">
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-primary" onclick="validateThenAdd()">Save</button>
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Sex</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr class="hide">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
